  definition: "% secondary specie"

spe3:
  name: "ESS_3_NOM"
  class: "character"
  definition: "Tertiary essence"

spe3_pct:
  name: "ESS_3_PCT"
  class: numeric
  definition: "% tertiary essence"

copice:
  name: "TSE_DSCR"
