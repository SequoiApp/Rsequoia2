  class: "character"
  definition: "Name from IGN BDTopo"

offset:
  name: "DECALAGE"
  alias: ["DECA"]
  class: "character"
  definition: "Offset used in SEQUOIA process"

rotation:
  name: "ROTATION"
  alias: ["ROT"]
  class: "character"
  definition: "Rotation used in SEQUOIA process"

# road ----
importance:
  name: "IMPORTANCE"
  alias: ["importance"]
  class: "integer"
  definition: "Importance from IGN BDTopo"

is_private:
  name: "PRIVE"
